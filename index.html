<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     
    div{
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        
        justify-content: center;
    }

</style>
<body>
    <div>
        <input type="text" name="" oninput="myinput(value)" >
        <p class="wrote"></p>
    </div>
   
    <script>
        var outs = document.getElementsByClassName("wrote");
        function myinput(value){
            // events = events + event.data
            // console.log(events)
            outs[0].innerHTML=value
        }

    </script>
</body>

</html>
